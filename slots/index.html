<body>
  <main id="app">
    <h1>Slot simple</h1>
    <test></test>
    <test>Component sans props</test>

    <art title="Component avec props 1"></art>
    <art title="Component avec props 2"><p>props slot 2</p></art>

    <h1>Slot nommés</h1>
    <slotnommes title="Slot nommés">
      <template v-slot:texte><!-- ou #texte -->
          <p>Text</p>
      </template>
      <p>text 2</p>
    </slotnommes>
    <slotnommes title="Slot nommés"></slotnommes>

    <h1>Slots avec portée (scoped slots)</h1>

    <employes>
      <template v-slot="slotUser"><!-- ou #texte -->
        <p>{{slotUser.user.name.first}} {{slotUser.user.name.last}}</p>
    </template>
    </employes>

    

    <rendu>
      <template v-slot:texte><!-- ou #texte -->
          <p>Text</p>
      </template>
      <slot name="default"></slot>
      <template v-slot:bas>
        <p>footer : Text par défaut</p>
      </template>
    </rendu>
    
    <h1>Fonctions de rendu (Render Functions)</h1>
